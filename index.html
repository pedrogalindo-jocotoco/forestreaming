<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Forestreaming</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #020617;
    }
    #viewer {
      border: none;
      width: 100%;
      height: 100%;
      background: #020617;
    }
  </style>
</head>
<body>
  <iframe id="viewer" src=""></iframe>

  <script>
    // Archivo junto a index.html
    const RAW_URL = "enlace.txt";

    async function cargarEnlace() {
      const iframe = document.getElementById("viewer");

      try {
        const resp = await fetch(RAW_URL, { cache: "no-store" });
        if (!resp.ok) {
          throw new Error("No se pudo leer enlace.txt (" + resp.status + ")");
        }

        let text = await resp.text();
        let url = text.trim().split(/\s+/)[0];

        if (!url || !url.startsWith("http")) {
          throw new Error("El contenido de enlace.txt no parece una URL válida");
        }

        // Mostrar directamente el monitor dentro del iframe
        iframe.src = url;

      } catch (err) {
        console.error(err);
        // En caso de error, mostramos un mensajito simple
        document.body.innerHTML = `
          <div style="
            display:flex;
            align-items:center;
            justify-content:center;
            height:100%;
            width:100%;
            background:#020617;
            color:#e5e7eb;
            font-family:system-ui,sans-serif;
            text-align:center;
            padding:16px;
          ">
            <div>
              <div style="font-size:18px; margin-bottom:8px;">No se pudo cargar el monitor dinámico</div>
              <div style="font-size:13px; opacity:0.8;">${err.message}</div>
            </div>
          </div>
        `;
      }
    }

    window.addEventListener("load", cargarEnlace);
  </script>
</body>
</html>
